<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="pop-up">
      <span class="greetings"
        >We will send a confirmation email to
        <span class="email-name">whoever</span></span
      >
      <i class="fa-solid fa-xmark fa-xl"></i>
    </div>
    <img src="images/logo.svg" alt="Ping Logo" class="logo" />
    <div class="header"><span>We are launching</span><span>soon!</span></div>
    <p class="subscribe">Subscribe and get notified</p>
    <form>
      <input
        type="email"
        placeholder="Your email address..."
        class="email-field"
      />
      <button class="btn" type="submit">Notify Me</button>
    </form>
    <div class="error-container"></div>
    <img
      src="images/illustration-dashboard.png"
      class="img"
      alt="Illustrative image"
    />
    <script src="script.js"></script>
  </body>
  <footer>
    <div class="socials">
      <div class="facebook-container container">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="twitter-container container">
        <i class="fa-brands fa-twitter" aria-hidden="true"></i>
      </div>
      <div class="instagram-container container">
        <i class="fa-brands fa-instagram" aria-hidden="true"></i>
      </div>
    </div>
    <p class="notify">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
</html>
